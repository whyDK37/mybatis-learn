dataSources:
  ds0: !!com.zaxxer.hikari.HikariDataSource
    poolName: account
    jdbcUrl: jdbc:mysql://localhost:3306/ds0?serverTimezone=UTC&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
  ds1: !!com.zaxxer.hikari.HikariDataSource
    poolName: account
    jdbcUrl: jdbc:mysql://localhost:3306/ds1?serverTimezone=UTC&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root

shardingRule:
  tables:
    trans_account:
      actualDataNodes: ds0.trans_account_202001,ds1.trans_account_202001
      databaseStrategy:
        standard:
          shardingColumn: seller_no
          preciseAlgorithmClassName: jdbc.java.account.alg.DatabaseShardingAlgorithm
      tableStrategy:
        standard:
          shardingColumn: exp_date
          preciseAlgorithmClassName: jdbc.java.account.alg.TableShardingAlgorithm
      keyGenerator:
        type: SNOWFLAKE
        column: order_id

  defaultTableStrategy:
    none:

props:
  sql.show: true